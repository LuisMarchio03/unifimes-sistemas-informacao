apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: luismarchio0303/node-k8s-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
